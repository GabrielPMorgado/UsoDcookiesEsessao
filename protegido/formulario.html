<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produdos</title>
    <link rel="stylesheet" href="my1.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <form action="/cadastrarProduto" method="POST">
        <label for="codigo">Código de Barras:</label>
        <input type="text" id="codigo" name="codigo" required>

        <label for="descricao">Descrição do Produto:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="precoCusto">Preço de Custo:</label>
        <input type="number" id="precoCusto" name="precoCusto" step="0.01" required>

        <label for="precoVenda">Preço de Venda:</label>
        <input type="number" id="precoVenda" name="precoVenda" step="0.01" required>

        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" name="validade" required>

        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="estoque" required>

        <label for="fabricante">Nome do Fabricante:</label>
        <input type="text" id="fabricante" name="fabricante" required>

        <input type="submit" id="cd" value="Cadastrar Produto" href="index.html" >
        <input type="button" value="Voltar" onclick="window.history.back()">
    </form>
</body>
</html>
