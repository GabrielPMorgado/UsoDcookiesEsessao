<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" action="/login" novalidate >
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>

            <label for="usuario" id="usuario" action='/login' >Usuario</label>
            <input type="text" placeholder="Nome de Usuario" autofocus="true" id="usuario" name="usuario" required>

            <label for="password" id="senha"action='/login' >Senha</label>
            <input type="password" placeholder="Digite sua Senha" id="senha" name="senha" required/>
            
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
</body>
</html>
